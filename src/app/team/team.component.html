<div class="team-container" *ngFor="let team of teams.teams">
  <ul>
    <li (click)="teams.onClick(team.name)">{{team.name}}</li>
  </ul>
  <div class="team-details-container">
    <app-team-details *ngIf="teams.map.get(team.name)" [coach]="team.coach" [flag]="team.flag" ></app-team-details>
    <app-wins *ngIf="teams.map.get(team.name)" [winsYears]="team.wins"></app-wins>
  </div>
</div>
